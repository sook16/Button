<!DOCTYPE html>
<html>
<head>
    <title>Do not Touch </title>
</head>
<body>
    <img id="redImage" src="./image/button.png" alt="빨간 이미지">
    <p id="displayText">클릭 횟수: 0</p>
    <audio id="buttonSound" src="./image/bom.wav"></audio>

    <script>

        let isImageClicked = false;
        let clickCount = 0;



        redImage.addEventListener("mousedown", function() {
            if (!isImageClicked) {
                redImage.src = "./image/button2.png"; 
                redImage.alt = "클릭 중...";   
                isImageClicked = true;}
        });


        redImage.addEventListener("mouseup", function() {
            if (isImageClicked) {
                redImage.src = "./image/button.png";     
                redImage.alt = "빨간 이미지";   
                isImageClicked = false;
            }
            
      
            clickCount++;    
            displayText.textContent = `클릭 횟수: ${clickCount}`;
            if (clickCount === 3) {
                try {
        
                    nonexistentFunction();
                } catch (error) {
    
                    alert("누르지 말라니까요: " + error.message);


                    buttonSound.play();
                    

                    window.location.href = "./image/Boom.png";
                }
            }
        });
    </script>
</body>
</html>
